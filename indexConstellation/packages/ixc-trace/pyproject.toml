[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "chats-archive"
version = "1.0.0"
description = "A sovereign tool for backing up ChatGPT conversations"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
dependencies = [
    "cryptography>=41.0.0",
    "pydantic>=1.10,<2",
    "requests>=2.31.0",
    "keyring>=24.0.0",
]

[project.scripts]
chats-archive = "chats_archive.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["chats_archive*"]
exclude = ["tests", "tests.*", "scripts", "docs", "migrations"]
