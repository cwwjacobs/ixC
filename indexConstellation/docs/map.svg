<svg xmlns="http://www.w3.org/2000/svg" width="760" height="360" viewBox="0 0 760 360">
  <style>
    text { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; font-size: 18px; }
    .title { font-size: 22px; font-weight: 600; }
    .box { fill: none; stroke: #111; stroke-width: 2; rx: 14; }
    .arrow { stroke: #111; stroke-width: 2.5; fill: none; marker-end: url(#arrow); }
  </style>
  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="7" markerHeight="7" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#111"/>
    </marker>
  </defs>

  <text x="20" y="36" class="title">indexConstellation (ixc) â€” constellation map</text>

  <!-- Core -->
  <rect x="310" y="145" width="140" height="70" class="box"/>
  <text x="350" y="186">Core</text>

  <!-- Lens -->
  <rect x="90" y="145" width="160" height="70" class="box"/>
  <text x="140" y="186">Lens</text>

  <!-- Vector -->
  <rect x="510" y="145" width="160" height="70" class="box"/>
  <text x="560" y="186">Vector</text>

  <!-- Beacon -->
  <rect x="310" y="40" width="140" height="70" class="box"/>
  <text x="345" y="81">Beacon</text>

  <!-- Trace -->
  <rect x="310" y="250" width="140" height="70" class="box"/>
  <text x="350" y="291">Trace</text>

  <!-- arrows -->
  <path d="M 250 180 L 310 180" class="arrow"/>
  <path d="M 450 180 L 510 180" class="arrow"/>
  <path d="M 380 145 L 380 110" class="arrow"/>
  <path d="M 380 215 L 380 250" class="arrow"/>

  <text x="110" y="230">ixc-lens</text>
  <text x="535" y="230">ixc-vector</text>
  <text x="330" y="125">ixc-beacon</text>
  <text x="330" y="340">ixc-trace</text>
</svg>
